<!DOCTYPE html>
<html lang="en">
<head>
    <title>Photo-Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="js/lightbox2/lightbox.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalise.css">
    <style>@import url('https://fonts.googleapis.com/css?family=Cormorant+Garamond');</style>
</head>
<body>
<div class="wrapper">
    <div class="search">
    <input id="search" name="search" type="text" placeholder="Search..." data-list=".list">
    </div>  
    <div class="list">

        <div class="images">
                <a href="images/01.jpg" data-lightbox="image-1" data-title="Hay Bails: I love hay bales. Took this snap on a drive through the countryside past some straw fields." class="photos">
                <img src="images/01.jpg" alt="Photo of Hay Bails">
                </a>
        </div>

        <div class="images">
                <a  href="images/02.jpg" data-lightbox="image-1" data-title="Lake: The lake was so calm today. We had a great view of the snow on the mountains from here." class="photos">
                        <img src="images/02.jpg" alt="Photo of a lake">
                </a>
        </div>

        <div class="images">
                <a  href="images/03.jpg" data-lightbox="image-1" data-title="Canyon: I hiked to the top of the mountain and got this picture of the canyon and trees below." class="photos">
                        <img src="images/03.jpg" alt="Photo of a canyon">
                </a>
        </div>

        <div class="images">
                <a href="images/04.jpg" data-lightbox="image-1" data-title="Iceberg: It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." class="photos">
                        <img src="images/04.jpg" alt="Photo of an Iceberg">
                </a>
        </div>

        <div class="images">
                <a href="images/05.jpg" data-lightbox="image-1" data-title="Desert: The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." class="photos">
                        <img src="images/05.jpg" alt="Photo of a desert">
                </a>
        </div>

        <div class="images">
                <a href="images/06.jpg" data-lightbox="image-1" data-title="Fall: Fall is coming, I love when the leaves on the trees start to change color." class="photos">
                        <img src="images/06.jpg" alt="Photo of fall">
                </a>
        </div>

        <div class="images">
                <a href="images/07.jpg" data-lightbox="image-1" data-title="Plantation: I drove past this plantation yesterday, everything is so green!" class="photos">
                        <img src="images/07.jpg" alt="Photo of a plantation">
                </a>
        </div>  

        <div class="images">
                <a href="images/08.jpg" data-lightbox="image-1" data-title="Dunes: My summer vacation to the Oregon Coast. I love the sandy dunes!" class="photos">
                        <img src="images/08.jpg" alt="Photo of sand dunes">
                </a>
        </div>

        <div class="images">
                <a href="images/09.jpg" data-lightbox="image-1" data-title="Countryside Lane: We enjoyed a quiet stroll down this countryside lane. " class="photos">
                        <img src="images/09.jpg" alt="Photo of a countryside lane">
                </a>
        </div>  

        <div class="images">
                <a href="images/10.jpg" data-lightbox="image-1" data-title="Sunset: Sunset at the coast! The sky turned a lovely shade of orange." class="photos">
                        <img src="images/10.jpg" alt="Photo of a sunset">
                </a>
        </div>

        <div class="images">
                <a href="images/11.jpg" data-lightbox="image-1" data-title="Cave: I did a tour of a cave today and the view of the landscape below was breathtaking." class="photos">
                        <img src="images/11.jpg" alt="Photo of a Cave">
                </a>
        </div>

        <div class="images">
                <a href="images/12.jpg" data-lightbox="image-1" data-title="Bluebells: I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." class="photos">
                        <img src="images/12.jpg" alt="Photo of Bluebells">
                </a>
        </div>  
    </div>    
</div>
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/lightbox2/lightbox.min.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
